<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="script.js"></script>
    </head>
        <body>
            <div class="calculator-body">
                <div id="display">
                    <h1></h1>
                </div>
                <div class="options-row">
                    <button class="options" id="clear">Clear</button>
                    <button class="options" id="backspace">Backspace</button>
                </div>
                <div class="num-keys">
                    <div id="top-row-nums">
                        <button class="num" id="7">7</button>
                        <button class="num" id="8">8</button>
                        <button class="num" id="9">9</button>
                        <button class="operations" id="add">+</button>

                    </div>
                    <div id="middle-row-nums">
                        <button class="num" id="4">4</button>
                        <button class="num" id="5">5</button>
                        <button class="num" id="6">6</button>
                        <button class="operations" id="subtract">-</button>

                    </div>
                    <div id="bottom-row-nums">
                        <button class="num" id="1">1</button>
                        <button class="num" id="2">2</button>
                        <button class="num" id="3">3</button>
                        <button class="operations" id="multiply">x</button>

                    </div>
                    <div id="special-chars-row">
                        <button id=".">.</button>
                        <button class="num" id="0">0</button>
                        <button class="operations" id="operate">=</button>
                        <button class="operations" id="divide">/</button>

                    </div>
                </div>
            </div>
        </body>
</html>
