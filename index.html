<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Caclculator</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="script.js"></script>
    </head>
        <body>
            <div class="calculator-body">
                <div id="display">
                    <h1>numbers go here</h1>
                </div>
                <div class="options-row">
                    <button class="options" id="clear">Clear</button>
                    <button class="options" id="backspace">Backspace</button>
                </div>
                <div class="num-keys">
                    <div id="top-row-nums">
                        <button id="7">7</button>
                        <button id="8">8</button>
                        <button id="9">9</button>
                        <button class="operations" id="add">+</button>

                    </div>
                    <div id="middle-row-nums">
                        <button id="4">4</button>
                        <button id="5">5</button>
                        <button id="6">6</button>
                        <button class="operations" id="subtract">-</button>

                    </div>
                    <div id="bottom-row-nums">
                        <button id="1">1</button>
                        <button id="2">2</button>
                        <button id="3">3</button>
                        <button class="operations" id="multiply">x</button>

                    </div>
                    <div id="special-chars-row">
                        <button id="decimal">.</button>
                        <button id="0">0</button>
                        <button class="operations" id="operate">=</button>
                        <button class="operations" id="divide">/</button>

                    </div>
                </div>
            </div>
        </body>
</html>
